<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Files</title>
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="../image/BClogo.png" alt="Logo" class="logo">
                <span class="brand">Bahona College</span>
            </div>
            <div class="nav-right">
                <span><a href="../index.html" class="nav-item desktop">ID PAGE</a></span>
                <span><a href="./file1.html" class="nav-item desktop">FILES</a></span>
            </div>
        </nav>
    </header>

    <div class="filebody">
        <h1>Student Records Management</h1>

        <div class="top-container">
            <input type="text" id="searchInput" placeholder="Search by roll number or name">
            <button onclick="searchStudent()" class="btn primary">Search</button>
            <button id="exportExcel" class="export-btn">Export to Excel</button>
            <button id="deleteAll" class="delete-btn">Delete All Records</button>
        </div>

        <div class="student-list-container">
            <h3>Student Records</h3>
            <div id="studentList" class="student-list">
                <p class="loading">Loading student records...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="file.js"></script>
</body>
</html>
